image: sikalabs/ci

stages:
  - build
  - deploy_dev
  - deploy_dev_test
  - deploy_prod
  - deploy_prod_test

variables:
  IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA-$CI_PIPELINE_ID
  HOST_DEV: $CI_PROJECT_PATH_SLUG-$CI_COMMIT_REF_SLUG.$BASE_DOMAIN
  HOST_PROD: hello-server.$BASE_DOMAIN

build_bin:
  image: golang:1.18
  stage: build
  parallel:
    matrix:
      - GOOS: linux
        GOARCH:
          - amd64
          - arm64
      - GOOS: darwin
        GOARCH:
          - amd64
          - arm64
      - GOOS: windows
        GOARCH:
          - amd64
  script:
    - go build
  artifacts:
    paths:
      - hello-server
      - hello-server.exe

build_docker:
  stage: build
  script:
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - docker build -t $IMAGE .
    - docker push $IMAGE

.dev:
  stage: deploy_dev
  needs:
    - build_docker

deploy_dev:
  extends:
    - .dev
  variables:
    HOST: $HOST_DEV
  script:
    - helm repo add sikalabs https://helm.sikalabs.io
    - helm upgrade --install $CI_COMMIT_REF_SLUG --create-namespace sikalabs/one-image
      --set host=$HOST
      --set image=$IMAGE
    - slu wait-for tls -a $HOST:443 --timeout 60
  environment:
    name: dev/$CI_COMMIT_REF_SLUG
    url: https://$CI_PROJECT_PATH_SLUG-$CI_COMMIT_REF_SLUG.$KUBE_INGRESS_BASE_DOMAIN
    on_stop: stop_dev

stop_dev:
  extends:
    - .dev
  when: manual
  variables:
    GIT_STRATEGY: none
  script:
    - helm uninstall $CI_COMMIT_REF_SLUG
  environment:
    name: dev/$CI_COMMIT_REF_SLUG
    action: stop

deploy_dev_test:
  stage: deploy_dev_test
  variables:
    HOST: $HOST_DEV
  script:
    - curl $HOST
